<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Online Code Editor</h1>
    </div>
    <div class="btn" onclick="run()">
        <button class="click-btn">Run</button>
    </div>
    <div class="list">
    <div class="textarea">
        <textarea id="code1" class="html-code" placeholder="write html code here..." rows="40" cols="40"></textarea>
    </div>
    <div class="textarea">
        <textarea id="code2" class="css-code" placeholder="write css code here...." rows="40" cols="40"></textarea>
    </div>
    <div class="textarea">
        <textarea id="code3" class=javascript-code placeholder="write javascript code here..." rows="40" cols="40"></textarea>
    </div>
    <iframe class="output1"></iframe>
    
</div>
<script src="scr.js"></script>

</body>
</html>
